min_version: 1.4.0
skip_output:
  - meta              # Skips lefthook version printing
  - skips             # Skips "skip" printing (i.e. no files matched)
  - summary           # Skips summary block (successful and failed steps) printing
  - execution_log     # Skips logging about execution
pre-push:
  scripts:
    'sync.sh':
      runner: sh
